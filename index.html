<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMoonHub - Block Editor Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0d2e 25%, #2d1b47 50%, #1a0d2e 75%, #0a0a0a 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated starry background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star:nth-child(odd) {
            animation-delay: 1.5s;
        }

        .star:nth-child(3n) {
            animation-delay: 0.5s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating nebulas */
        .nebula {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 2;
            animation: float 20s infinite ease-in-out;
        }

        .nebula1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 0%, transparent 70%);
            top: 10%;
            left: 80%;
            animation-delay: 0s;
        }

        .nebula2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.4) 0%, transparent 70%);
            top: 70%;
            left: 10%;
            animation-delay: -10s;
        }

        .nebula3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(126, 34, 206, 0.2) 0%, transparent 70%);
            top: 40%;
            left: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-30px) translateX(20px) rotate(120deg); }
            66% { transform: translateY(15px) translateX(-15px) rotate(240deg); }
        }

        /* UFO Animation */
        .ufo {
            position: fixed;
            width: 60px;
            height: 30px;
            background: linear-gradient(45deg, #a855f7, #7c3aed);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 20%;
            left: -70px;
            z-index: 3;
            animation: ufoFly 25s infinite linear;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }

        .ufo::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 15px;
            width: 30px;
            height: 15px;
            background: #9333ea;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.8);
        }

        .ufo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10px;
            width: 40px;
            height: 5px;
            background: rgba(168, 85, 247, 0.3);
            border-radius: 50%;
            filter: blur(2px);
        }

        @keyframes ufoFly {
            0% { left: -70px; top: 20%; }
            25% { left: 25%; top: 15%; }
            50% { left: 50%; top: 25%; }
            75% { left: 75%; top: 10%; }
            100% { left: calc(100% + 70px); top: 20%; }
        }

        /* Moon */
        .moon {
            position: fixed;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e5e7eb 0%, #9ca3af 100%);
            border-radius: 50%;
            box-shadow: inset -20px -10px 0 rgba(0, 0, 0, 0.3), 0 0 40px rgba(229, 231, 235, 0.3);
            z-index: 4;
            animation: moonGlow 4s infinite ease-in-out;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 25px;
            width: 8px;
            height: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }

        .moon::after {
            content: '';
            position: absolute;
            top: 35px;
            left: 45px;
            width: 6px;
            height: 6px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 50%;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: inset -20px -10px 0 rgba(0, 0, 0, 0.3), 0 0 40px rgba(229, 231, 235, 0.3); }
            50% { box-shadow: inset -20px -10px 0 rgba(0, 0, 0, 0.3), 0 0 60px rgba(229, 231, 235, 0.5); }
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
            animation: containerSlideIn 1.5s ease-out;
        }

        @keyframes containerSlideIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: headerFloat 2s ease-out 0.5s both;
        }

        @keyframes headerFloat {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #a855f7, #d946ef, #9333ea);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
            animation: titlePulse 3s infinite ease-in-out;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #c4b5fd;
            margin-bottom: 5px;
            animation: subtitleGlow 2s infinite ease-in-out;
        }

        @keyframes subtitleGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(196, 181, 253, 0.5); }
            50% { text-shadow: 0 0 20px rgba(196, 181, 253, 0.8); }
        }

        .author {
            font-size: 1.1rem;
            color: #a78bfa;
            font-style: italic;
        }

        /* Key container */
        .key-container {
            background: rgba(30, 27, 75, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(168, 85, 247, 0.5);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 50px rgba(168, 85, 247, 0.2);
            animation: keyContainerRise 2s ease-out 1s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes keyContainerRise {
            0% { opacity: 0; transform: translateY(40px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .key-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #a855f7, #d946ef, #9333ea, #7c3aed);
            border-radius: 20px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            font-size: 1.2rem;
            color: #c4b5fd;
            margin-bottom: 20px;
            animation: loadingPulse 1.5s infinite ease-in-out;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .key-display {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #e879f9;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: keyDisplayGlow 3s infinite ease-in-out;
        }

        @keyframes keyDisplayGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(168, 85, 247, 0.3); }
            50% { box-shadow: 0 0 25px rgba(168, 85, 247, 0.6); }
        }

        .copy-btn {
            background: linear-gradient(45deg, #7c3aed, #a855f7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
            position: relative;
            overflow: hidden;
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.6);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .success-message {
            color: #34d399;
            font-weight: bold;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: successBounce 0.6s ease-out;
        }

        @keyframes successBounce {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-message.show {
            opacity: 1;
        }

        /* Error message */
        .error-message {
            color: #f87171;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Shooting stars */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            z-index: 5;
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
                box-shadow: 0 0 0 0 white;
            }
            100% {
                transform: translateX(300px) translateY(300px);
                opacity: 0;
                box-shadow: -300px -300px 0 -2px white;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .key-container {
                padding: 20px;
                margin: 0 10px;
            }
            
            .moon {
                top: 30px;
                right: 30px;
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="stars" id="stars"></div>
    <div class="nebula nebula1"></div>
    <div class="nebula nebula2"></div>
    <div class="nebula nebula3"></div>
    <div class="ufo"></div>
    <div class="moon"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">Block Editor Pro</h1>
            <h2 class="subtitle">Premium Script Key</h2>
            <p class="author">by DarkMoonHub</p>
        </div>

        <div class="key-container">
            <div class="loading" id="loading">🌙 Loading your key from the cosmos...</div>
            <div class="key-display" id="keyDisplay">
                <span id="keyText"></span>
            </div>
            <button class="copy-btn" id="copyBtn" onclick="copyKey()" disabled>
                🚀 Copy Key to Clipboard
            </button>
            <div class="success-message" id="successMessage">
                ✨ Key copied successfully! Ready to launch! 🌟
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        let currentKey = '';

        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 150;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create shooting stars
        function createShootingStars() {
            setInterval(() => {
                if (Math.random() < 0.3) {
                    const shootingStar = document.createElement('div');
                    shootingStar.className = 'shooting-star';
                    shootingStar.style.left = Math.random() * 100 + '%';
                    shootingStar.style.top = Math.random() * 50 + '%';
                    shootingStar.style.animationDelay = '0s';
                    shootingStar.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    document.body.appendChild(shootingStar);
                    
                    setTimeout(() => {
                        if (shootingStar.parentNode) {
                            shootingStar.parentNode.removeChild(shootingStar);
                        }
                    }, 3000);
                }
            }, 2000);
        }

        // Fetch key from Pastebin
        async function fetchKey() {
            const loadingEl = document.getElementById('loading');
            const keyTextEl = document.getElementById('keyText');
            const copyBtn = document.getElementById('copyBtn');
            const errorEl = document.getElementById('errorMessage');

            try {
                loadingEl.style.display = 'block';
                keyTextEl.textContent = '';
                errorEl.textContent = '';
                
                // Add loading animation
                let dots = 0;
                const loadingInterval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    loadingEl.textContent = '🌙 Loading your key from the cosmos' + '.'.repeat(dots);
                }, 500);

                const response = await fetch('https://pastebin.com/raw/7pLagAZE');
                
                clearInterval(loadingInterval);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const keyData = await response.text();
                const cleanKey = keyData.trim();
                
                if (cleanKey) {
                    currentKey = cleanKey;
                    keyTextEl.textContent = cleanKey;
                    copyBtn.disabled = false;
                    loadingEl.style.display = 'none';
                    
                    // Add success animation
                    keyTextEl.style.animation = 'none';
                    setTimeout(() => {
                        keyTextEl.style.animation = 'keyDisplayGlow 3s infinite ease-in-out';
                    }, 10);
                } else {
                    throw new Error('Empty key received');
                }
            } catch (error) {
                console.error('Error fetching key:', error);
                errorEl.textContent = '❌ Failed to load key. Please check your connection and try again.';
                loadingEl.style.display = 'none';
                keyTextEl.textContent = 'Key unavailable';
                copyBtn.disabled = true;
                
                // Retry after 5 seconds
                setTimeout(() => {
                    fetchKey();
                }, 5000);
            }
        }

        // Copy key to clipboard
        async function copyKey() {
            if (!currentKey) {
                alert('No key available to copy!');
                return;
            }

            try {
                await navigator.clipboard.writeText(currentKey);
                const successMsg = document.getElementById('successMessage');
                const copyBtn = document.getElementById('copyBtn');
                
                successMsg.classList.add('show');
                copyBtn.textContent = '✅ Copied!';
                copyBtn.style.background = 'linear-gradient(45deg, #059669, #10b981)';
                
                setTimeout(() => {
                    successMsg.classList.remove('show');
                    copyBtn.textContent = '🚀 Copy Key to Clipboard';
                    copyBtn.style.background = 'linear-gradient(45deg, #7c3aed, #a855f7)';
                }, 3000);
            } catch (err) {
                console.error('Failed to copy key:', err);
                // Fallback for older browsers
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = currentKey;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    const successMsg = document.getElementById('successMessage');
                    successMsg.classList.add('show');
                    setTimeout(() => successMsg.classList.remove('show'), 3000);
                } catch (fallbackErr) {
                    alert('Unable to copy to clipboard. Please select and copy the key manually.');
                }
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createShootingStars();
            fetchKey();
            
            // Add keyboard shortcut for copying
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'c' && currentKey) {
                    e.preventDefault();
                    copyKey();
                }
            });
        });

        // Auto-refresh key every 5 minutes
        setInterval(fetchKey, 300000);
    </script>
</body>
</html>
