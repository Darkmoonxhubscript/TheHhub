<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkMoonHub — Block Editor Pro Key</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at bottom, #1a0033, #000);
      overflow: hidden;
    }
    canvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(32, 0, 64, 0.85);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(138, 43, 226, 0.7);
      text-align: center;
      max-width: 400px; width: 90%;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    h1 {
      font-size: 2.3em;
      font-weight: 700;
      margin-bottom: 15px;
    }
    p {
      font-size: 1em;
      margin-bottom: 30px;
      color: #ccc;
    }
    input {
      font-size: 1.2em;
      padding: 15px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: rgba(0,0,0,0.4);
      color: #eee;
      text-align: center;
      margin-bottom: 20px;
      outline: none;
      transition: background 0.3s ease;
    }
    input:focus {
      background: rgba(0,0,0,0.6);
    }
    button {
      font-size: 1.2em;
      padding: 15px;
      width: 100%;
      background: #8a2be2;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #6b1bbb;
      transform: translateY(-2px);
    }
    .msg {
      margin-top: 18px;
      font-size: 0.95em;
      font-weight: 500;
      color: #adff2f;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <canvas id="starsCanvas"></canvas>
  <div class="container">
    <h1>DarkMoonHub</h1>
    <p>Here’s your Block Editor Pro key:</p>
    <input id="keyInput" type="text" readonly placeholder="Loading..." />
    <button id="copyBtn" disabled>Copy Key</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const keyInput = document.getElementById('keyInput');
    const copyBtn = document.getElementById('copyBtn');
    const msg = document.getElementById('msg');

    async function fetchKey() {
      try {
        const resp = await fetch('https://corsproxy.io/?' + encodeURIComponent('https://pastebin.com/raw/7pLagAZE'));
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        const text = await resp.text();
        const key = text.split('\n')[0].trim();
        if (!key) throw new Error('Empty key');
        keyInput.value = key;
        copyBtn.disabled = false;
      } catch (e) {
        console.error(e);
        keyInput.placeholder = 'Unable to load key';
      }
    }

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(keyInput.value);
        msg.textContent = "Copied!";
      } catch {
        msg.textContent = "Copy failed!";
      }
      setTimeout(() => msg.textContent = "", 3000);
    });

    fetchKey();

    // Starfield animation
    const canvas = document.getElementById('starsCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    const resize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.2 + 0.3,
        d: Math.random() * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
        s.x += Math.cos(s.d*2)*0.2;
        s.y += Math.sin(s.d*2)*0.2;
        if (s.x > canvas.width) s.x = 0;
        if (s.x < 0) s.x = canvas.width;
        if (s.y > canvas.height) s.y = 0;
        if (s.y < 0) s.y = canvas.height;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
