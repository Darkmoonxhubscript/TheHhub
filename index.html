<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DarkMoonHub - Block Editor Pro Key</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  body {
    margin:0; padding:0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4b0082, #8a2be2);
    color: white;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(75, 0, 130, 0.85);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 30px #8a2be2;
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 2em;
    letter-spacing: 2px;
  }
  p {
    font-weight: 400;
    margin-bottom: 30px;
  }
  input {
    font-size: 1.1em;
    padding: 15px;
    width: 100%;
    border-radius: 10px;
    border: none;
    outline: none;
    margin-bottom: 20px;
    background: #330066;
    color: white;
    letter-spacing: 2px;
    font-weight: bold;
  }
  button {
    cursor: pointer;
    background: #7b2ff7;
    border: none;
    border-radius: 10px;
    padding: 15px 0;
    width: 100%;
    font-size: 1.2em;
    font-weight: 700;
    color: white;
    letter-spacing: 2px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #5c23c0;
  }
  .msg {
    margin-top: 15px;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>DarkMoonHub</h1>
    <p>Block Editor Pro - Sua Key:</p>
    <input id="keyInput" type="text" readonly placeholder="Carregando key..." />
    <button id="copyBtn" disabled>Copiar Key</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const keyInput = document.getElementById('keyInput');
    const copyBtn = document.getElementById('copyBtn');
    const msg = document.getElementById('msg');

    // Função para copiar
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(keyInput.value).then(() => {
        msg.textContent = "Key copiada para a área de transferência!";
        setTimeout(() => { msg.textContent = ""; }, 3000);
      }).catch(() => {
        msg.textContent = "Erro ao copiar. Tente manualmente.";
      });
    });

    // Puxa a key do Pastebin
    fetch('https://pastebin.com/raw/7pLagAZE')
      .then(response => {
        if(!response.ok) throw new Error("Erro ao carregar key");
        return response.text();
      })
      .then(text => {
        // Se tiver mais de uma linha, pega só a primeira (se quiser outra lógica, me fala)
        let key = text.split('\n')[0].trim();
        keyInput.value = key;
        copyBtn.disabled = false;
      })
      .catch(() => {
        keyInput.placeholder = "Não foi possível carregar a key.";
      });
  </script>
</body>
</html>
