<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Editor Pro - DarkMoonHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0d2e 50%, #2d1b69 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        .star:nth-child(3n) {
            animation-delay: 2s;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes moveStars {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-100vh);
            }
        }

        .shooting-star {
            animation: moveStars 8s linear infinite;
        }

        /* Floating moons */
        .moon {
            position: fixed;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }

        .moon1 {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 10%;
            animation-delay: 0s;
        }

        .moon2 {
            width: 40px;
            height: 40px;
            top: 60%;
            left: 15%;
            animation-delay: 2s;
        }

        .moon3 {
            width: 30px;
            height: 30px;
            top: 80%;
            right: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Animated entrance */
        .main-card {
            background: rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
            animation: slideInUp 1s ease-out;
            max-width: 500px;
            width: 100%;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #8b5cf6, #ec4899, #06b6d4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.8));
            }
        }

        .subtitle {
            color: #a855f7;
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .key-section {
            margin: 30px 0;
        }

        .key-label {
            color: #e5e7eb;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .key-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .key-container:hover {
            border-color: rgba(139, 92, 246, 0.8);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .key-display {
            color: #06b6d4;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            word-break: break-all;
            min-height: 24px;
            user-select: all;
        }

        .loading {
            color: #8b5cf6;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .copy-btn {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            position: relative;
            overflow: hidden;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .success-message {
            color: #10b981;
            font-weight: 500;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        .error-message {
            color: #ef4444;
            font-weight: 500;
            margin-top: 15px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-card {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .moon1, .moon2, .moon3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated starfield -->
    <div class="stars" id="stars"></div>
    
    <!-- Floating moons -->
    <div class="moon moon1"></div>
    <div class="moon moon2"></div>
    <div class="moon moon3"></div>

    <div class="container">
        <div class="main-card">
            <h1 class="logo">Block Editor Pro</h1>
            <p class="subtitle">by DarkMoonHub</p>
            
            <div class="key-section">
                <div class="key-label">Your Script Key:</div>
                <div class="key-container">
                    <div class="key-display" id="keyDisplay">Loading...</div>
                </div>
                <button class="copy-btn" id="copyBtn" onclick="copyKey()">
                    ðŸ“‹ Copy Key
                </button>
                <div class="success-message" id="successMsg">Key copied to clipboard! âœ¨</div>
                <div class="error-message" id="errorMsg" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        Made with ðŸ’œ by DarkMoonHub
    </div>

    <script>
        let currentKey = '';

        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Some stars move
                if (Math.random() > 0.8) {
                    star.classList.add('shooting-star');
                    star.style.animationDelay = Math.random() * 8 + 's';
                }
                
                starsContainer.appendChild(star);
            }
        }

        // Fetch key from Pastebin
        async function fetchKey() {
            const keyDisplay = document.getElementById('keyDisplay');
            const errorMsg = document.getElementById('errorMsg');
            
            try {
                keyDisplay.innerHTML = '<span class="loading">Loading key...</span>';
                
                // Use a CORS proxy to fetch from Pastebin
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = 'https://pastebin.com/raw/7pLagAZE';
                
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (!response.ok) {
                    throw new Error('Failed to fetch key');
                }
                
                const key = await response.text();
                currentKey = key.trim();
                
                if (currentKey) {
                    keyDisplay.textContent = currentKey;
                    errorMsg.style.display = 'none';
                } else {
                    throw new Error('Empty key received');
                }
                
            } catch (error) {
                console.error('Error fetching key:', error);
                keyDisplay.textContent = 'BlockEditorProOnTop';
                currentKey = 'BlockEditorProOnTop';
                errorMsg.textContent = 'Using fallback key (fetch failed)';
                errorMsg.style.display = 'block';
            }
        }

        // Copy key to clipboard
        async function copyKey() {
            const successMsg = document.getElementById('successMsg');
            const copyBtn = document.getElementById('copyBtn');
            
            if (!currentKey) {
                currentKey = document.getElementById('keyDisplay').textContent;
            }
            
            try {
                await navigator.clipboard.writeText(currentKey);
                
                // Show success animation
                successMsg.classList.add('show');
                copyBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                copyBtn.innerHTML = 'âœ… Copied!';
                
                // Reset after 2 seconds
                setTimeout(() => {
                    successMsg.classList.remove('show');
                    copyBtn.style.background = 'linear-gradient(135deg, #8b5cf6, #a855f7)';
                    copyBtn.innerHTML = 'ðŸ“‹ Copy Key';
                }, 2000);
                
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentKey;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                successMsg.classList.add('show');
                setTimeout(() => successMsg.classList.remove('show'), 2000);
            }
        }

        // Initialize everything
        window.addEventListener('load', () => {
            createStars();
            fetchKey();
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const moons = document.querySelectorAll('.moon');
            moons.forEach((moon, index) => {
                const speed = (index + 1) * 0.01;
                const x = e.clientX * speed;
                const y = e.clientY * speed;
                moon.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
