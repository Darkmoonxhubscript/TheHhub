<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Editor Pro - Key System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a0d2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .stars {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite;
    }

    .star:nth-child(odd) { animation-duration: 3s; }
    .star:nth-child(even) { animation-duration: 2.5s; }

    @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 40px;
        max-width: 500px;
        width: 90%;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        z-index: 1;
    }

    .title {
        color: #e1c3ff;
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    .subtitle {
        color: #b794f6;
        font-size: 1rem;
        margin-bottom: 30px;
    }

    .verification-step { display: none; animation: fadeIn 0.5s ease; }
    .verification-step.active { display: block; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .step-title { color: #e1c3ff; font-size: 1.5rem; margin-bottom: 20px; }
    .step-description { color: #b794f6; margin-bottom: 25px; }

    .btn {
        width: 100%; padding: 15px;
        background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
        border: none; border-radius: 12px;
        color: white; font-size: 1.1rem; cursor: pointer;
        transition: all 0.3s ease; margin-bottom: 15px;
    }

    .btn:hover { transform: translateY(-2px); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-success { background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); }

    .timer {
        color: #fbb03b;
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 10px;
        margin-top: -10px;
    }

    .key-input {
        width: 100%; padding: 15px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(183, 148, 246, 0.3);
        border-radius: 12px;
        color: white; font-size: 1rem;
        margin-bottom: 20px;
    }

    .status {
        margin-top: 15px;
        font-size: 0.9rem;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .status.show { opacity: 1; }
    .status.error { color: #fc8181; }
    .status.loading { color: #fbb03b; }
</style>

</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1 class="title">Block Editor Pro</h1>
        <p class="subtitle">Key System</p><div class="verification-step active" id="step3">
        <div class="step-title">Security Check</div>
        <div class="step-description">Please wait to proceed</div>
        <div class="timer" id="timer">15 seconds remaining</div>
        <button class="btn" id="timerBtn" onclick="nextStep(3)" disabled>Wait...</button>
    </div>

    <div class="verification-step" id="step4">
        <div class="step-title">Access Key</div>
        <div class="step-description">Block Editor Pro key</div>
        <input type="text" class="key-input" id="keyInput" placeholder="Loading key..." readonly>
        <button class="btn btn-success" onclick="copyKey()">
            <span id="copyBtnText">Copy Key</span>
        </button>
    </div>

    <div class="status" id="status"></div>
</div>

<script>
    let currentStep = 3;
    let timerInterval;

    function nextStep(step) {
        if (step === 3) fetchKey();
        document.getElementById(`step${currentStep}`).classList.remove('active');
        currentStep = step + 1;
        document.getElementById(`step${currentStep}`).classList.add('active');
    }

    function startTimer() {
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');
        const btn = document.getElementById('timerBtn');

        timerInterval = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `${timeLeft} seconds remaining`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = 'Verification complete!';
                btn.disabled = false;
                btn.textContent = 'Continue';
                btn.classList.add('btn-success');
            }
        }, 1000);
    }

    async function fetchKey() {
        const keyInput = document.getElementById('keyInput');
        const status = document.getElementById('status');

        try {
            keyInput.placeholder = 'Loading...';
            status.textContent = 'Fetching key...';
            status.className = 'status show loading';

            const encoded = "aHR0cHM6Ly9wYXN0ZWJpbi5jb20vcmF3LzdwTGFnQVpF";
            const decodedURL = atob(encoded);
            const proxyURL = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(decodedURL);

            const response = await fetch(proxyURL);
            if (!response.ok) throw new Error('Fetch failed');

            const text = await response.text();
            keyInput.value = text.trim();

            status.textContent = 'Key loaded!';
            status.className = 'status show';
            setTimeout(() => { status.className = 'status'; }, 3000);
        } catch (err) {
            console.error(err);
            keyInput.value = 'Failed to load key';
            status.textContent = 'Error loading key. Try again.';
            status.className = 'status show error';
        }
    }

    async function copyKey() {
        const keyInput = document.getElementById('keyInput');
        const copyBtnText = document.getElementById('copyBtnText');
        const status = document.getElementById('status');

        if (!keyInput.value || keyInput.value.includes('Failed')) {
            status.textContent = 'No valid key to copy!';
            status.className = 'status show error';
            setTimeout(() => status.className = 'status', 2000);
            return;
        }

        try {
            await navigator.clipboard.writeText(keyInput.value);
            copyBtnText.textContent = '✓ Copied!';
            status.textContent = 'Key copied successfully!';
            status.className = 'status show';
            setTimeout(() => {
                copyBtnText.textContent = 'Copy Key';
                status.className = 'status';
            }, 2000);
        } catch (error) {
            keyInput.select();
            document.execCommand('copy');
            copyBtnText.textContent = '✓ Copied!';
            status.textContent = 'Key copied!';
            status.className = 'status show';
            setTimeout(() => {
                copyBtnText.textContent = 'Copy Key';
                status.className = 'status';
            }, 2000);
        }
    }

    window.addEventListener('load', () => {
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        startTimer();
    });
</script>

</body>
</html>
