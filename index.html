<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkMoonHub - Block Editor Pro Key</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(25, 15, 60, 0.9);
      padding: 40px;
      border-radius: 15px;
      color: white;
      text-align: center;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.8);
      max-width: 400px;
      width: 90%;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1em;
      margin-bottom: 30px;
    }

    input {
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #290066;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 15px;
      width: 100%;
      background: #8a2be2;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #6b1bbb;
    }

    .msg {
      margin-top: 15px;
      font-size: 0.95em;
      font-weight: 600;
      color: #adff2f;
    }
  </style>
</head>
<body>
<canvas id="stars"></canvas>

<div class="container">
  <h1>DarkMoonHub</h1>
  <p>Block Editor Pro Key</p>
  <input id="keyInput" type="text" readonly placeholder="Loading key..." />
  <button id="copyBtn" disabled>Copy Key</button>
  <div class="msg" id="msg"></div>
</div>

<script>
  const keyInput = document.getElementById('keyInput');
  const copyBtn = document.getElementById('copyBtn');
  const msg = document.getElementById('msg');

  fetch("https://pastebin.com/raw/7pLagAZE")
    .then(res => res.text())
    .then(key => {
      keyInput.value = key.trim();
      copyBtn.disabled = false;
    })
    .catch(() => {
      keyInput.placeholder = "Failed to load key.";
    });

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(keyInput.value).then(() => {
      msg.textContent = "Key copied!";
      setTimeout(() => msg.textContent = "", 3000);
    });
  });

  // background stars animation
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  for (let i = 0; i < 150; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ffffff";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();
      star.x += star.dx;
      star.y += star.dy;

      if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
      if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
    });
    requestAnimationFrame(animateStars);
  }

  animateStars();
</script>
</body>
</html>
